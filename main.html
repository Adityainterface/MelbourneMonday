<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melbourne Mondays</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .hero {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            background-color: #000; /* Fallback */
        }

        /* Separate background layer for better browser support */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('your-image.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.6; /* Adjust this for overlay intensity */
            z-index: 1;
        }

        .content {
            max-width: 800px;
            padding: 20px;
            animation: fadeIn 1.5s ease-in;
            position: relative;
            z-index: 2; /* Ensure content stays above background */
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .social-proof {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 2rem 0;
            /* Using opacity instead of backdrop-filter for better compatibility */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .coming-soon {
            position: absolute;
            bottom: 50px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
            z-index: 2;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Add media queries for better mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .tagline {
                font-size: 1.2rem;
            }
            .coming-soon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="content">
            <h1>Let Melbourne's Top Influencers Show You What To Do This Monday!</h1>
            <p class="tagline">Experience the city's best-kept secrets and hottest spots</p>
    
            
            <div class="coming-soon">COMING SOON</div>
        </div>
    </div>
</body>
</html>
